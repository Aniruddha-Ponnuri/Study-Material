<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Application with Frameset</title>
</head>

<frameset rows="75px,*">
    <frame src="header.html" name="headerFrame">
    <frameset rows="*,100px">
        <frame src="form.html" name="mainFrame">
        <frame src="footer.html" name="footerFrame">
    </frameset>
</frameset>
</html>
