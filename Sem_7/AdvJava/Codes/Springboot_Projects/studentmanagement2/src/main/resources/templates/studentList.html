<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<body>
<h1>Student List</h1>
<table border="1">
    <tr>
        <th>Roll No</th>
        <th>Name</th>
    </tr>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.rollNo}"></td>
        <td th:text="${student.name}"></td>
    </tr>
    </tbody>
</table>
<a href="/">Add More Students</a>
</body>
</html>
